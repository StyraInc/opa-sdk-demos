version: 2
updates:
  - package-ecosystem: "npm"
    directory: "opa-react-demo/"
    schedule:
      interval: "daily"
    groups:
      react:
        patterns:
          - "react*"
  - package-ecosystem: "npm"
    directory: "nestjs-demo/"
    schedule:
      interval: "daily"
    groups:
      nestjs:
        patterns:
          - "@nestjs/*"
      typescript-eslint:
        patterns:
          - "@typescript-eslint/*"
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
