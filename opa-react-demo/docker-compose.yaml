services:
  react-demo:
    build: .
    ports:
      - "4000:4000"
    depends_on:
      - eopa

  eopa:
    image: ghcr.io/styrainc/enterprise-opa:latest
    ports:
      - "8181:8181"
    command:
      - run
      - --server
      - --addr=:8181
      - --log-level=debug
      - /policies
    volumes:
      - ./policies:/policies
    environment:
      EOPA_LICENSE_KEY: ${EOPA_LICENSE_KEY}
